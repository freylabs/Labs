<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Frey Labs</title>
    <link rel='icon' href='assets/images/favicon.ico' type='image/x-icon' />
    <link rel='stylesheet' type='text/css' href='css/main.css' />
    <link rel='stylesheet' type='text/css' href='css/index.css' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="author" content="Brendan Conron">
    <meta name="google-site-verification" content="wFGE0m_LGzVqyKnK4giKvUutaOXgC9TBBUSFaXZ7B3E" />
    <!-- Built by Brendan Conron, conronb@gmail.com & https://www.linkedin.com/in/brendanconron. Contact for any and all freelance work. -->
  </head>
  <body>
    <header class='header'>
      <div class='title-container'>
        <div class='title'>FREY LABS</div>
        <img class='spinner' src='assets/images/spinner.gif' alt='spinning gif' />
      </div>
      <p class='introduction'>Hiya. We&#8217;re a private design studio building digital products with teams who want to build the future.</p>
    </header>
    <div class='content'>
      <div class='section'>
        <img class='polygon' src='assets/images/blue-polygon.svg' alt='Blue hexagon shape' />
        <div class='section-title'>Clients</div>
        <div class='links'>
          <a class='link section-link link-small' href='https://apple.com' target='_blank'>
            <img class='link-image' src='assets/images/apple.svg' alt='Apple logo' />
          </a>
          <a class='link section-link link-small' href='https://snapchat.com' target='_blank'>
            <img class='link-image' src='assets/images/snapchat.svg' alt='Snapchat logo' />
          </a>
          <a class='link section-link link-small' href='https://twitter.com' target='_blank'>
            <img class='link-image' src='assets/images/twitter.svg' alt='Twitter logo' />
          </a>
          <a class='link section-link link-medium left-aligned' href='https://shopify.com' target='_blank'>
            <img class='link-image' src='assets/images/shopify.png' alt='Shopify logo' />
          </a>
          <a class='link section-link link-large' href='https://kanyewest.com' target='_blank'>
            <img class='link-image' src='assets/images/good.svg'  alt='Kanye Wests website' />
          </a>
        </div>
      </div>
      <div class='section'>
        <img class='polygon' src='assets/images/yellow-polygon.svg' alt='Yellow hexagon shape' />
        <div class='section-title'>Ventures</div>
        <div class='links'>
          <a class='link section-link link-large' target='_blank'>
            <img class='link-image' src='assets/images/productget.svg' alt='Product get logo' />
          </a>
          <a class='link section-link link-large left-aligned' href='http://busy.cm' target='_blank'>
            <img class='link-image' src='assets/images/busy.svg' alt='Busy logo' />
          </a>
        </div>
      </div>
      <div class='section'>
        <img class='polygon' src='assets/images/pink-polygon.svg' alt='Pink hexagon shape' />
        <div class='section-title'>Connect</div>
        <div class='links'>
          <a class='link contact-link' href='mailto:hi@freylabs.net'>
            <img class='link-icon' src='assets/images/email-icon.svg' alt='Email us at hi@freylabs.net' />
            <div class='link-text'>hi@freylabs.net</div>
          </a>
          <a class='link contact-link' href='https://twitter.com/labs' target='_blank'>
            <img class='link-icon' src='assets/images/twitter-icon.svg' alt='Contact us on Twitter @labs' />
            <div class='link-text'>@labs</div>
          </a>
        </div>
      </div>
    </div>
    <footer></footer>
    <script src='js/index.js' async></script>
  </body>
</html>
